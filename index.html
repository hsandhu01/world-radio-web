<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeva's World Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maeva's World Radio</h1>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country">

    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
        <option value="pop">pop</option>
        <option value="rock">rock</option>
        <option value="jazz">jazz</option>
        <option value="classical">classical</option>
        <!-- Add other genres as needed -->
    </select>

    <button onclick="updateStations()">Update Stations</button>

    <h2>Stations</h2>
    <ul id="stations"></ul>

    <button onclick="playStation()">Play</button>
    <button onclick="stopStation()">Stop</button>

    <script>
        const backendUrl = 'https://maevas-world-radio.herokuapp.com'; // Update with your Heroku URL
        let currentUrl = '';

        function updateStations() {
            const country = document.getElementById('country').value;
            const genre = document.getElementById('genre').value;
            fetch(`${backendUrl}/stations?country=${country}&genre=${genre}`)
                .then(response => response.json())
                .then(data => {
                    const stationsList = document.getElementById('stations');
                    stationsList.innerHTML = '';
                    data.forEach(station => {
                        const li = document.createElement('li');
                        li.textContent = station.name;
                        li.onclick = () => { currentUrl = station.url_resolved; };
                        stationsList.appendChild(li);
                    });
                });
        }

        function playStation() {
            if (currentUrl) {
                fetch(`${backendUrl}/play`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: currentUrl })
                });
            }
        }

        function stopStation() {
            fetch(`${backendUrl}/stop`, { method: 'POST' });
        }
    </script>
</body>
</html>
