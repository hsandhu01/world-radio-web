<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maeva's World Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maeva's World Radio</h1>
    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Canada">Canada</option>
        <option value="Australia">Australia</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Italy">Italy</option>
        <option value="Spain">Spain</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Russia">Russia</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="South Korea">South Korea</option>
        <option value="Brazil">Brazil</option>
        <option value="Mexico">Mexico</option>
        <option value="South Africa">South Africa</option>
        <option value="Argentina">Argentina</option>
        <option value="Sweden">Sweden</option>
        <option value="Norway">Norway</option>
        <option value="Denmark">Denmark</option>
    </select>

    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
        <option value="pop">pop</option>
        <option value="rock">rock</option>
        <option value="jazz">jazz</option>
        <option value="classical">classical</option>
        <option value="electronic">electronic</option>
        <option value="hiphop">hiphop</option>
        <option value="country">country</option>
        <option value="reggae">reggae</option>
        <option value="blues">blues</option>
        <option value="metal">metal</option>
        <option value="disco">disco</option>
        <option value="folk">folk</option>
        <option value="funk">funk</option>
        <option value="gospel">gospel</option>
        <option value="latin">latin</option>
        <option value="soul">soul</option>
        <option value="techno">techno</option>
        <option value="trance">trance</option>
        <option value="world">world</option>
    </select>

    <button onclick="updateStations()">Update Stations</button>

    <h2>Stations</h2>
    <ul id="stations"></ul>

    <button onclick="playStation()">Play</button>
    <button onclick="stopStation()">Stop</button>

    <h2>Favorites</h2>
    <ul id="favorites"></ul>
    <button onclick="addToFavorites()">Add to Favorites</button>

    <script>
        const backendUrl = 'https://maevas-world-radio.herokuapp.com'; // Update with your Heroku URL
        let currentUrl = '';
        let stationUrls = {};
        let favorites = {};

        function updateStations() {
            const country = document.getElementById('country').value;
            const genre = document.getElementById('genre').value;
            fetch(`${backendUrl}/stations?country=${country}&genre=${genre}`)
                .then(response => response.json())
                .then(data => {
                    const stationsList = document.getElementById('stations');
                    stationsList.innerHTML = '';
                    data.forEach(station => {
                        const li = document.createElement('li');
                        li.textContent = station.name;
                        li.onclick = () => { currentUrl = station.url_resolved; };
                        stationsList.appendChild(li);
                        stationUrls[station.name] = station.url_resolved;
                    });
                })
                .catch(error => {
                    console.error('Error fetching stations:', error);
                });
        }

        function playStation() {
            if (currentUrl) {
                fetch(`${backendUrl}/play`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: currentUrl })
                }).catch(error => {
                    console.error('Error playing station:', error);
                });
            }
        }

        function stopStation() {
            fetch(`${backendUrl}/stop`, { method: 'POST' })
                .catch(error => {
                    console.error('Error stopping station:', error);
                });
        }

        function addToFavorites() {
            const stationsList = document.getElementById('stations');
            const selectedStation = Array.from(stationsList.children).find(li => li.style.backgroundColor === 'gray');
            if (selectedStation && !favorites[selectedStation.textContent]) {
                favorites[selectedStation.textContent] = stationUrls[selectedStation.textContent];
                updateFavoritesList();
            }
        }

        function updateFavoritesList() {
            const favoritesList = document.getElementById('favorites');
            favoritesList.innerHTML = '';
            for (const [name, url] of Object.entries(favorites)) {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = () => { currentUrl = url; playStation(); };
                favoritesList.appendChild(li);
            }
        }

        document.getElementById('stations').addEventListener('click', function(e) {
            if (e.target && e.target.nodeName === 'LI') {
                Array.from(this.children).forEach(li => li.style.backgroundColor = '');
                e.target.style.backgroundColor = 'gray';
            }
        });

        const COMMON_GENRES = [
            "pop", "rock", "jazz", "classical", "electronic", "hiphop", "country", "reggae", "blues", "metal",
            "disco", "folk", "funk", "gospel", "latin", "soul", "techno", "trance", "world"
        ];
    </script>
</body>
</html>
